
<app-react></app-react>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <label>file upload</label>
      <input type="file" (change)="fileUploads($event)" multiple class="form-control" style="height: 100%;" accept="image/*">
    </div>
   
  </div>

</div><br><br>
<button type="button" class="btn btn-success" (click)="save()">submit</button>

<table class="table table-bordered">
  <thead class="thead-dark">
   <th>Image</th>
   <th>Name</th>
   <th>Type</th>
   <th>Size</th>
   <th>Action</th>
  </thead>
  <tbody>
    <tr *ngFor="let image of images">
      <td><img [src]="image.url" style="height: 30px;width: 30px; border-radius: 50%;"></td>
      <td>{{image.name}}</td>
      <td>{{image.type}}</td>
      <td>{{image.size}}</td>
      <td class="btn btn-danger" (click)="deleteimage(image)">Delete</td>
    </tr>
  </tbody>
</table>
